<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aanmelden - SCORR</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --scorr-electric: #00FF88;
            --scorr-deep: #0A0E27;
            --scorr-slate: #1E2749;
            --scorr-accent: #FF3D71;
            --scorr-cloud: #F5F7FA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lexend', sans-serif;
            background: var(--scorr-deep);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 40px 20px;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 136, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 61, 113, 0.15) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 520px;
            position: relative;
            z-index: 1;
        }

        .signup-card {
            background: white;
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-text {
            font-size: 72px;
            font-weight: 900;
            letter-spacing: -2px;
            background: linear-gradient(135deg, var(--scorr-electric) 0%, #00DDFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 8px;
        }

        .logo-tagline {
            font-size: 14px;
            color: #999;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .welcome {
            text-align: center;
            margin-bottom: 40px;
        }

        .welcome-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--scorr-deep);
            margin-bottom: 8px;
        }

        .welcome-subtitle {
            font-size: 15px;
            color: #666;
            line-height: 1.6;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--scorr-deep);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 16px 18px;
            border: 2px solid #E8EBF0;
            border-radius: 12px;
            font-family: 'Lexend', sans-serif;
            font-size: 16px;
            color: var(--scorr-deep);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--scorr-electric);
            box-shadow: 0 0 0 4px rgba(0, 255, 136, 0.1);
        }

        .form-input::placeholder {
            color: #999;
        }

        .role-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        .role-option {
            padding: 20px;
            border: 2px solid #E8EBF0;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .role-option input[type="radio"] {
            display: none;
        }

        .role-option:hover {
            border-color: var(--scorr-electric);
            background: rgba(0, 255, 136, 0.05);
        }

        .role-option input[type="radio"]:checked + .role-content {
            color: var(--scorr-deep);
        }

        .role-option input[type="radio"]:checked ~ * {
            border-color: var(--scorr-electric);
        }

        .role-option:has(input:checked) {
            border-color: var(--scorr-electric);
            background: rgba(0, 255, 136, 0.1);
        }

        .role-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .role-label {
            font-size: 14px;
            font-weight: 700;
            color: var(--scorr-deep);
        }

        .checkbox-group {
            margin-bottom: 24px;
        }

        .checkbox-label {
            display: flex;
            align-items: flex-start;
            cursor: pointer;
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }

        .checkbox-label input[type="checkbox"] {
            margin-right: 12px;
            margin-top: 3px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--scorr-electric);
        }

        .checkbox-label a {
            color: var(--scorr-electric);
            text-decoration: none;
            font-weight: 600;
        }

        .checkbox-label a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-family: 'Lexend', sans-serif;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--scorr-electric);
            color: var(--scorr-deep);
            margin-bottom: 16px;
        }

        .btn-primary:hover {
            background: #00CC6A;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 255, 136, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            background: #E8EBF0;
            color: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .divider {
            text-align: center;
            margin: 32px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #E8EBF0;
        }

        .divider-text {
            position: relative;
            display: inline-block;
            background: white;
            padding: 0 16px;
            font-size: 13px;
            color: #999;
            font-weight: 500;
        }

        .login-link {
            text-align: center;
            font-size: 15px;
            color: #666;
        }

        .login-link a {
            color: var(--scorr-electric);
            text-decoration: none;
            font-weight: 700;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .pilot-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--scorr-accent);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 580px) {
            .signup-card {
                padding: 40px 30px;
            }

            .logo-text {
                font-size: 56px;
            }

            .welcome-title {
                font-size: 24px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="pilot-badge">ðŸš€ PILOT</div>

    <div class="container">
        <div class="signup-card">
            <div class="logo">
                <div class="logo-text">SCORR</div>
                <div class="logo-tagline">Live Scores</div>
            </div>

            <div class="welcome">
                <h1 class="welcome-title">Maak je account aan</h1>
                <p class="welcome-subtitle">Deel in de pilot van FC Purmerend & VV Monnickendam</p>
            </div>

            <form id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="firstName">Voornaam</label>
                        <input 
                            type="text" 
                            id="firstName" 
                            class="form-input" 
                            placeholder="Jan"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="lastName">Achternaam</label>
                        <input 
                            type="text" 
                            id="lastName" 
                            class="form-input" 
                            placeholder="Jansen"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">E-mailadres</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="jouw@email.nl"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="phone">Telefoonnummer (optioneel)</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        class="form-input" 
                        placeholder="06 12 34 56 78"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Wachtwoord</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Minimaal 8 tekens"
                        required
                        minlength="8"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label">Ik ben een:</label>
                    <div class="role-selector">
                        <label class="role-option">
                            <input type="radio" name="role" value="referee" required>
                            <div class="role-content">
                                <div class="role-icon">âš½</div>
                                <div class="role-label">Scheidsrechter</div>
                            </div>
                        </label>
                        <label class="role-option">
                            <input type="radio" name="role" value="coach" required>
                            <div class="role-content">
                                <div class="role-icon">ðŸ“‹</div>
                                <div class="role-label">Coach/Trainer</div>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" required>
                        <span>Ik ga akkoord met de <a href="#">voorwaarden</a> en het <a href="#">privacybeleid</a></span>
                    </label>
                </div>

                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="newsletter">
                        <span>Houd me op de hoogte van SCORR updates en nieuwe features</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">Account aanmaken</button>
            </form>

            <div class="divider">
                <span class="divider-text">of</span>
            </div>

            <div class="login-link">
                Heb je al een account? <a href="scorr-login.html">Log in</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.querySelector('input[name="role"]:checked').value;
            const terms = document.getElementById('terms').checked;

            if (!terms) {
                alert('Je moet akkoord gaan met de voorwaarden');
                return;
            }

            if (password.length < 8) {
                alert('Wachtwoord moet minimaal 8 tekens zijn');
                return;
            }

            // Store user data (in real app this would be sent to backend)
            localStorage.setItem('scorr_user', JSON.stringify({
                firstName,
                lastName,
                email,
                role
            }));

            // Redirect to team selection
            window.location.href = 'scorr-team-select.html';
        });
    </script>
</body>
</html>
