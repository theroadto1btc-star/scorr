<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen - SCORR</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --scorr-electric: #00FF88;
            --scorr-deep: #0A0E27;
            --scorr-slate: #1E2749;
            --scorr-accent: #FF3D71;
            --scorr-cloud: #F5F7FA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lexend', sans-serif;
            background: var(--scorr-deep);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 136, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 61, 113, 0.15) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: white;
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-text {
            font-size: 72px;
            font-weight: 900;
            letter-spacing: -2px;
            background: linear-gradient(135deg, var(--scorr-electric) 0%, #00DDFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 8px;
        }

        .logo-tagline {
            font-size: 14px;
            color: #999;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .welcome {
            text-align: center;
            margin-bottom: 40px;
        }

        .welcome-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--scorr-deep);
            margin-bottom: 8px;
        }

        .welcome-subtitle {
            font-size: 15px;
            color: #666;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--scorr-deep);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 16px 18px;
            border: 2px solid #E8EBF0;
            border-radius: 12px;
            font-family: 'Lexend', sans-serif;
            font-size: 16px;
            color: var(--scorr-deep);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--scorr-electric);
            box-shadow: 0 0 0 4px rgba(0, 255, 136, 0.1);
        }

        .form-input::placeholder {
            color: #999;
        }

        .forgot-password {
            text-align: right;
            margin-top: -16px;
            margin-bottom: 24px;
        }

        .forgot-password a {
            font-size: 13px;
            color: #666;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password a:hover {
            color: var(--scorr-electric);
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-family: 'Lexend', sans-serif;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--scorr-electric);
            color: var(--scorr-deep);
            margin-bottom: 16px;
        }

        .btn-primary:hover {
            background: #00CC6A;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 255, 136, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 32px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #E8EBF0;
        }

        .divider-text {
            position: relative;
            display: inline-block;
            background: white;
            padding: 0 16px;
            font-size: 13px;
            color: #999;
            font-weight: 500;
        }

        .signup-link {
            text-align: center;
            font-size: 15px;
            color: #666;
        }

        .signup-link a {
            color: var(--scorr-electric);
            text-decoration: none;
            font-weight: 700;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .pilot-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--scorr-accent);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 40px 30px;
            }

            .logo-text {
                font-size: 56px;
            }

            .welcome-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="pilot-badge">ðŸš€ PILOT</div>

    <div class="container">
        <div class="login-card">
            <div class="logo">
                <div class="logo-text">SCORR</div>
                <div class="logo-tagline">Live Scores</div>
            </div>

            <div class="welcome">
                <h1 class="welcome-title">Welkom terug</h1>
                <p class="welcome-subtitle">Log in om je wedstrijden te beheren</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">E-mailadres</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="jouw@email.nl"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Wachtwoord</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                        required
                    >
                </div>

                <div class="forgot-password">
                    <a href="#">Wachtwoord vergeten?</a>
                </div>

                <button type="submit" class="btn btn-primary">Inloggen</button>
            </form>

            <div class="divider">
                <span class="divider-text">of</span>
            </div>

            <div class="signup-link">
                Nog geen account? <a href="scorr-signup.html">Meld je aan</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Redirect to team selection after login
            window.location.href = '/frontend/scheidsrechter-app/fc-purmerend/index.html';
        });
    </script>
</body>
</html>
