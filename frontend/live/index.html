<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SCORR - Live Wedstrijd</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --green: #00FF88;
            --dark: #0A0E27;
            --dark2: #1E2749;
            --red: #FF3B5C;
            --yellow: #FFD600;
            --white: #F0F4FF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Lexend', sans-serif;
            background: var(--dark);
            min-height: 100vh;
            color: var(--white);
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(0,255,136,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,255,136,0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            padding-bottom: 40px;
        }

        .scorr-header {
            background: linear-gradient(135deg, var(--dark) 0%, var(--dark2) 100%);
            padding: 24px 20px 20px;
            text-align: center;
            border-bottom: 2px solid rgba(0,255,136,0.3);
            position: relative;
            overflow: hidden;
        }

        .scorr-header::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 30% 40%, rgba(0,255,136,0.08) 0%, transparent 60%);
            pointer-events: none;
        }

        .scorr-logo {
            font-size: 36px; font-weight: 900; color: var(--green);
            letter-spacing: -2px; line-height: 1; margin-bottom: 6px; position: relative;
        }

        .scorr-tagline {
            font-size: 10px; color: rgba(240,244,255,0.5);
            letter-spacing: 3px; text-transform: uppercase;
            font-weight: 400; margin-bottom: 14px; position: relative;
        }

        .live-badge {
            display: inline-flex; align-items: center; gap: 6px;
            background: var(--red); color: white;
            padding: 6px 16px; border-radius: 20px;
            font-size: 11px; font-weight: 700;
            text-transform: uppercase; letter-spacing: 2px; position: relative;
        }

        .live-badge.gepland {
            background: rgba(255,214,0,0.2); color: var(--yellow);
            border: 1px solid rgba(255,214,0,0.4);
        }

        .live-badge.afgelopen {
            background: rgba(255,59,92,0.2); color: var(--red);
            border: 1px solid rgba(255,59,92,0.4);
        }

        .live-dot {
            width: 7px; height: 7px; background: white;
            border-radius: 50%; animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(0.7); }
        }

        .notification-prompt {
            margin: 16px;
            background: rgba(0,255,136,0.06);
            border: 1px solid rgba(0,255,136,0.2);
            border-radius: 12px; padding: 16px;
            display: flex; align-items: center; gap: 12px;
        }

        .notification-prompt.hidden { display: none; }
        .notification-icon { font-size: 24px; }
        .notification-text { flex: 1; }
        .notification-title { font-size: 13px; font-weight: 700; color: var(--white); margin-bottom: 2px; }
        .notification-desc { font-size: 11px; color: rgba(240,244,255,0.5); }

        .notification-btn {
            background: var(--green); color: var(--dark); border: none;
            padding: 8px 16px; border-radius: 8px; font-size: 12px; font-weight: 700;
            cursor: pointer; font-family: 'Lexend', sans-serif;
            text-transform: uppercase; letter-spacing: 1px; white-space: nowrap;
        }

        .match-info {
            margin: 16px;
            background: rgba(30,39,73,0.8);
            border: 1px solid rgba(0,255,136,0.15);
            border-radius: 16px; padding: 24px 20px;
        }

        .match-title {
            text-align: center; font-size: 11px; font-weight: 600;
            color: var(--green); margin-bottom: 6px;
            text-transform: uppercase; letter-spacing: 2px;
        }

        .match-datetime {
            text-align: center; font-size: 12px;
            color: rgba(240,244,255,0.4); margin-bottom: 24px; font-weight: 300;
        }

        .teams-container {
            display: grid; grid-template-columns: 1fr auto 1fr;
            gap: 10px; align-items: center;
        }

        .team { text-align: center; }

        .team-name {
            font-size: 13px; font-weight: 700; color: var(--white);
            margin-bottom: 12px; line-height: 1.3;
        }

        .score-display {
            font-size: 72px; font-weight: 900; color: var(--green);
            line-height: 1; text-shadow: 0 0 30px rgba(0,255,136,0.3);
        }

        .vs { font-size: 14px; font-weight: 700; color: rgba(240,244,255,0.2); }

        .timer-section {
            margin: 0 16px 16px;
            background: rgba(30,39,73,0.8);
            border: 1px solid rgba(0,255,136,0.2);
            border-radius: 16px; padding: 20px; text-align: center;
            position: relative; overflow: hidden;
        }

        .timer-section::before {
            content: '';
            position: absolute; inset: 0;
            background: radial-gradient(circle at 50% 50%, rgba(0,255,136,0.05) 0%, transparent 70%);
            pointer-events: none;
        }

        .half-indicator {
            font-size: 11px; font-weight: 700; color: var(--green);
            text-transform: uppercase; letter-spacing: 3px;
            margin-bottom: 8px; position: relative;
        }

        .timer-display {
            font-size: 48px; font-weight: 900; letter-spacing: 4px;
            color: var(--green); text-shadow: 0 0 20px rgba(0,255,136,0.4);
            position: relative; font-variant-numeric: tabular-nums;
        }

        .timeline-section {
            margin: 0 16px 16px;
            background: rgba(30,39,73,0.8);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 16px; padding: 20px;
        }

        .timeline-header {
            font-size: 13px; font-weight: 700; color: var(--white);
            margin-bottom: 16px; padding-bottom: 12px;
            border-bottom: 1px solid rgba(0,255,136,0.2);
            display: flex; align-items: center; gap: 8px;
        }

        .timeline-item {
            padding: 12px 14px; margin-bottom: 8px;
            background: rgba(255,255,255,0.04);
            border-radius: 10px; border-left: 3px solid var(--green);
            display: flex; align-items: center; gap: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-16px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .timeline-item.goal { border-left-color: var(--green); }
        .timeline-item.yellow-card { border-left-color: var(--yellow); background: rgba(255,214,0,0.04); }
        .timeline-item.red-card { border-left-color: var(--red); background: rgba(255,59,92,0.04); }

        .timeline-time { font-size: 14px; font-weight: 700; color: var(--white); min-width: 32px; }
        .timeline-icon { font-size: 20px; }
        .timeline-desc { flex: 1; font-size: 13px; color: rgba(240,244,255,0.7); font-weight: 400; line-height: 1.4; }

        .timeline-empty {
            text-align: center; padding: 30px 20px;
            color: rgba(240,244,255,0.25); font-size: 13px; font-weight: 300;
        }

        .footer {
            text-align: center; padding: 24px 20px;
            color: rgba(240,244,255,0.25); font-size: 11px;
        }

        .footer-logo { font-size: 18px; font-weight: 900; color: var(--green); margin-bottom: 4px; letter-spacing: -1px; }

        .refresh-indicator {
            position: fixed; top: 16px; right: 16px;
            background: var(--green); color: var(--dark);
            padding: 6px 14px; border-radius: 20px;
            font-size: 11px; font-weight: 700;
            display: flex; align-items: center; gap: 6px;
            z-index: 1000; opacity: 0; transition: opacity 0.3s;
        }

        .refresh-indicator.active { opacity: 1; }

        .refresh-spinner {
            width: 10px; height: 10px;
            border: 2px solid var(--dark); border-top-color: transparent;
            border-radius: 50%; animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="scorr-header">
            <div class="scorr-logo">SCORR</div>
            <div class="scorr-tagline">Live Scores. Real Football.</div>
            <div class="live-badge" id="liveBadge">
                <div class="live-dot"></div>
                LIVE
            </div>
        </div>

        <div style="padding-top: 4px;">
            <div class="notification-prompt" id="notificationPrompt">
                <div class="notification-icon">ðŸ””</div>
                <div class="notification-text">
                    <div class="notification-title">Mis geen doelpunt!</div>
                    <div class="notification-desc">Ontvang notificaties bij doelpunten en kaarten</div>
                </div>
                <button class="notification-btn" id="notifBtn">Aanzetten</button>
            </div>

            <div class="match-info">
                <div class="match-title" id="matchTitle">WEDSTRIJD</div>
                <div class="match-datetime" id="matchDatetime"></div>
                <div class="teams-container">
                    <div class="team">
                        <div class="team-name" id="homeTeam">â€”</div>
                        <div class="score-display" id="homeScore">-</div>
                    </div>
                    <div class="vs">VS</div>
                    <div class="team">
                        <div class="team-name" id="awayTeam">â€”</div>
                        <div class="score-display" id="awayScore">-</div>
                    </div>
                </div>
            </div>

            <div class="timer-section">
                <div class="half-indicator" id="halfIndicator">Gepland</div>
                <div class="timer-display" id="timerDisplay">--:--</div>
            </div>

            <div class="timeline-section">
                <div class="timeline-header">ðŸ“‹ Wedstrijdverloop</div>
                <div id="timeline">
                    <div class="timeline-empty">Nog geen gebeurtenissen</div>
                </div>
            </div>

            <div class="footer">
                <div class="footer-logo">SCORR</div>
                <div>Powered by SCORR Live</div>
            </div>
        </div>

        <div class="refresh-indicator" id="refreshIndicator">
            <div class="refresh-spinner"></div>
            Live
        </div>
    </div>

    <script>
        var DB_BASE = 'https://scorr-c604a-default-rtdb.europe-west1.firebasedatabase.app';
        var urlParams = new URLSearchParams(window.location.search);
        var wedstrijdId = urlParams.get('id');

        var notificationsEnabled = false;
        var vorigeThuis = null;
        var vorigeUit = null;
        var timerInterval = null;
        var huidigeData = null;

        // ===== NOTIFICATIES =====
        function checkNotificationStatus() {
            if (!('Notification' in window)) {
                document.getElementById('notificationPrompt').classList.add('hidden');
                return;
            }
            if (Notification.permission === 'granted') {
                notificationsEnabled = true;
                document.getElementById('notificationPrompt').classList.add('hidden');
            } else if (Notification.permission === 'denied') {
                document.getElementById('notificationPrompt').classList.add('hidden');
            }
        }

        document.getElementById('notifBtn').addEventListener('click', function() {
            if (!('Notification' in window)) return;
            Notification.requestPermission().then(function(permission) {
                if (permission === 'granted') {
                    notificationsEnabled = true;
                    document.getElementById('notificationPrompt').classList.add('hidden');
                    new Notification('ðŸ”” SCORR', { body: 'Je ontvangt nu updates bij doelpunten en kaarten!' });
                }
            });
        });

        function sendNotification(title, body) {
            if (!notificationsEnabled || Notification.permission !== 'granted') return;
            var n = new Notification(title, { body: body });
            setTimeout(function() { n.close(); }, 5000);
        }

        // ===== TIMER =====
        function startLiveTimer(data) {
            if (timerInterval) clearInterval(timerInterval);
            if (data.status !== 'bezig' && data.status !== 'rust') return;

            function updateTimer() {
                if (!huidigeData || !huidigeData.startTijd) return;
                var nu = Date.now();
                var verstreken = Math.floor((nu - huidigeData.startTijd) / 1000);
                var helfttijd = (huidigeData.helfttijd || 45) * 60;
                var seconden = Math.min(verstreken, helfttijd);
                var min = Math.floor(seconden / 60);
                var sec = seconden % 60;
                var display = (min < 10 ? '0' : '') + min + ':' + (sec < 10 ? '0' : '') + sec;
                document.getElementById('timerDisplay').textContent = display;
            }

            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
        }

        // ===== DATUM FORMAT =====
        function formatDatum(datum, tijdstip) {
            if (!datum) return '';
            var d = new Date(datum + 'T00:00:00');
            var opties = { weekday: 'long', day: 'numeric', month: 'long' };
            var datumStr = d.toLocaleDateString('nl-NL', opties);
            return tijdstip ? datumStr + ' Â· ' + tijdstip + ' uur' : datumStr;
        }

        // ===== TIMELINE =====
        function renderTimeline(events) {
            var container = document.getElementById('timeline');
            if (!events || Object.keys(events).length === 0) {
                container.innerHTML = '<div class="timeline-empty">Nog geen gebeurtenissen</div>';
                return;
            }

            var lijst = [];
            for (var key in events) {
                if (events.hasOwnProperty(key)) {
                    lijst.push(events[key]);
                }
            }

            // Sorteer op minuut (nieuwste eerst)
            lijst.sort(function(a, b) { return (b.minuut || 0) - (a.minuut || 0); });

            var html = '';
            for (var i = 0; i < lijst.length; i++) {
                var e = lijst[i];
                var type = e.type || 'goal';
                var icon = type === 'goal' ? 'âš½' : type === 'yellow-card' ? 'ðŸŸ¨' : type === 'red-card' ? 'ðŸŸ¥' : 'ðŸ“‹';
                html += '<div class="timeline-item ' + type + '">';
                html += '<div class="timeline-time">' + (e.minuut || '?') + '\'</div>';
                html += '<div class="timeline-icon">' + icon + '</div>';
                html += '<div class="timeline-desc">' + (e.omschrijving || '') + '</div>';
                html += '</div>';
            }
            container.innerHTML = html;
        }

        // ===== DATA UPDATE =====
        function updateUI(data) {
            huidigeData = data;

            document.getElementById('homeTeam').textContent = data.thuisteam || 'Thuis';
            document.getElementById('awayTeam').textContent = data.uitteam || 'Uit';
            document.getElementById('homeScore').textContent = data.status === 'gepland' ? '-' : (data.thuisscore !== undefined ? data.thuisscore : 0);
            document.getElementById('awayScore').textContent = data.status === 'gepland' ? '-' : (data.uitscore !== undefined ? data.uitscore : 0);
            document.getElementById('matchTitle').textContent = data.klasse || 'WEDSTRIJD';
            document.getElementById('matchDatetime').textContent = formatDatum(data.datum, data.tijdstip);

            var halfIndicator = document.getElementById('halfIndicator');
            var liveBadge = document.getElementById('liveBadge');
            var timerDisplay = document.getElementById('timerDisplay');

            if (data.status === 'bezig') {
                halfIndicator.textContent = '1e Helft';
                liveBadge.className = 'live-badge';
                liveBadge.innerHTML = '<div class="live-dot"></div> LIVE';
                startLiveTimer(data);
            } else if (data.status === 'rust') {
                halfIndicator.textContent = 'Rust';
                liveBadge.className = 'live-badge';
                liveBadge.innerHTML = '<div class="live-dot"></div> RUST';
                if (timerInterval) clearInterval(timerInterval);
                timerDisplay.textContent = 'RUST';
            } else if (data.status === 'afgelopen') {
                halfIndicator.textContent = 'Afgelopen';
                liveBadge.className = 'live-badge afgelopen';
                liveBadge.innerHTML = 'AFGELOPEN';
                if (timerInterval) clearInterval(timerInterval);
                timerDisplay.textContent = 'AFG';
            } else {
                halfIndicator.textContent = 'Gepland';
                liveBadge.className = 'live-badge gepland';
                liveBadge.innerHTML = 'ðŸ“… ' + (data.tijdstip || '');
                if (timerInterval) clearInterval(timerInterval);
                timerDisplay.textContent = data.tijdstip || '--:--';
            }

            // Notificatie bij doelpunt
            if (vorigeThuis !== null && data.thuisscore > vorigeThuis) {
                sendNotification('âš½ DOELPUNT!', (data.thuisteam || 'Thuis') + ' scoort! ' + data.thuisscore + ' - ' + data.uitscore);
                if ('vibrate' in navigator) navigator.vibrate([200, 100, 200]);
            }
            if (vorigeUit !== null && data.uitscore > vorigeUit) {
                sendNotification('âš½ DOELPUNT!', (data.uitteam || 'Uit') + ' scoort! ' + data.thuisscore + ' - ' + data.uitscore);
                if ('vibrate' in navigator) navigator.vibrate([200, 100, 200]);
            }

            vorigeThuis = data.thuisscore;
            vorigeUit = data.uitscore;

            // Timeline
            renderTimeline(data.events || null);

            // Refresh indicator
            var ri = document.getElementById('refreshIndicator');
            ri.classList.add('active');
            setTimeout(function() { ri.classList.remove('active'); }, 1000);
        }

        // ===== POLLING =====
        function fetchWedstrijd() {
            if (!wedstrijdId) return;
            var xhr = new XMLHttpRequest();
            xhr.open('GET', DB_BASE + '/wedstrijden/' + wedstrijdId + '.json', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    try {
                        var data = JSON.parse(xhr.responseText);
                        if (data) updateUI(data);
                    } catch(e) {}
                }
            };
            xhr.send();
        }

        if (!wedstrijdId) {
            document.getElementById('matchTitle').textContent = 'GEEN WEDSTRIJD GEVONDEN';
        } else {
            checkNotificationStatus();
            fetchWedstrijd();
            setInterval(fetchWedstrijd, 5000);
        }
    </script>
</body>
</html>
